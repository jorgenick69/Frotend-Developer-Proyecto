<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <title>Document</title>
</head>


<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="/img/logos/logo_yard_sale.svg" alt="logo">


            <form action="/" class="form">

                <label class="label" for="email-address">Email address</label>
                <input class="input input-email" type="email" name="" id="email-address" placeholder="juanperez@email.com">

                <label class="label" for="password">Password</label>
                <input class="input input-password" type="password" name="" id="password" placeholder="*********">
                <input class="primary-button login-button" type="submit" value="Log in">
                <a href="/">Forgot my password</a>
            </form>
            <div class="button-movile"> <button class="secondary-button signup-button">Sign up</button></div>
        </div>
    </div>
</body>

</html>
