<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/new-account.css">
    <title>Document</title>

</head>

<body>
    <div class="login">
        <div class="form-container">

            <h1 class="title">My account</h1>

            <form action="/" class="formu">
                <div class="top">

                    <label class="label" for="name">Name</label>
                    <input class="input input-name" type="text" name="" id="name" placeholder="Juan Perez">

                    <label class="label" for="email-address">Email address</label>
                    <input class="input input-email" type="email" name="" id="email-address" placeholder="juanperez@email.com">

                    <label class="label" for="password">Password</label>
                    <input class="input input-password" type="password" name="" id="password" placeholder="*********">
                </div>
                <div class="bottom"><input class="primary-button login-button" type="submit" value="Create account"></div>
            </form>
        </div>
    </div>
</body>

</html>
